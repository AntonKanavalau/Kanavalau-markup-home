<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        body {
            margin: 0 10%;
        }

        form {
            width: 500px;
        }
    </style>
  </head>
  <body>
    <h1>Sign up to the app</h1>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label>First name:<br/>
          <input type="text" value="Mickey">
        </label>
        <p></p>
        <label>Last name:<br/>
          <input type="text" value="Mouse">
        </label>
        <p></p>
        <label>Self-presentation:<br/>
          <textarea rows="10" cols="30">The cat was playing in the garden.</textarea>
        </label>
      </fieldset>
      <br/>
      <fieldset>
        <legend>Car info (the brand):</legend>
        <label>
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Choose one:</legend>
        <label><input type="radio" value="Male">Male</label><br/>
        <label><input type="radio" value="Female">Female</label><br/>
        <label><input type="radio" value="Other">Other</label>
      </fieldset>
      <p></p>
      <fieldset>
        <legend>Choose many:</legend>
        <label><input type="checkbox" value="bike">I have a bike</label><br/>
        <label><input type="checkbox" value="car">I have a car</label>
        </fieldset>
      <p></p>
      <label>
        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
      </label>
    </form>
  </body>
</html>
