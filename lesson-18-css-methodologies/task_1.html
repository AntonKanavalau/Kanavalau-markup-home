<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TimeTracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet">
    <link href="style-task_1.css" rel="stylesheet">
  </head>
  <body>
    <!--<nav></nav>-->
    <main>
      <div class="contentBlock">
        <header class="blockHeader">
          <p class="blockHeader__title">Team</p>
          <button class="blockHeader__button" type="button" title="Add project">
            <i class="material-icons blockHeader__button-icon">add_circle</i>
          </button>
        </header>
        <div class="blockTable">
          <table class="blockTable__table">
            <thead class="blockTable__table-head">
              <tr>
                <th>#</th>
                <th>name</th>
                <th>position</th>
                <th>e-mail</th>
                <th>phone</th>
                <th>date of birth</th>
              </tr>
            </thead>
            <tbody class="blockTable__table-body">
              <tr>
                <td>1</td>
                <td class="blockTable__table-body--txtCapitalize">name</td>
                <td class="blockTable__table-body--txtCapitalize">position</td>
                <td>e-mail</td>
                <td>phone</td>
                <td>dd/mm/yyyy</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
