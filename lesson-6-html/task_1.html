<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>омпозиция с красным</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 5px solid #000;
        }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td colspan="2">1</td>
          <td colspan="3">2</td>
          <td colspan="2">3</td>
        </tr>
        <tr>
          <td rowspan="2">1</td>
          <td rowspan="4" colspan="4">2</td>
          <td rowspan="2" colspan="2">3</td>



          <td>7</td>
        </tr>
        <tr>






          <td>7</td>
        </tr>
        <tr>
          <td rowspan="3">1</td>
          <td rowspan="2">6</td>
          <td>7</td>
        </tr>
        <tr>
          <td>?</td>
          <td>7</td>
        </tr>
        <tr>
          <td>2</td>
          <td>3</td>
          <td colspan="2">4</td>
          <td colspan="2">6</td>
        </tr>
        <tr>
          <td rowspan="3">1</td>
          <td>2</td>
          <td>3</td>
          <td colspan="2">4</td>
          <td colspan="2" rowspan="2">6</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">2</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td colspan="4">4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
