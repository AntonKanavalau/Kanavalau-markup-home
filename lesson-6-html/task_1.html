<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>омпозиция с красным</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 5px solid #000;
        }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td colspan="2" bgcolor="#ffffff">&nbsp;</td>
          <td colspan="3" bgcolor="#ffffff">&nbsp;</td>
          <td colspan="2" bgcolor="#fffa69">&nbsp;</td>
        </tr>
        <tr>
          <td rowspan="2" bgcolor="#ffffff">&nbsp;</td>
          <td rowspan="4" colspan="4" bgcolor="#ff5b2d">&nbsp;</td>
          <td rowspan="2" colspan="2" bgcolor="#fffa69">&nbsp; <br/> &nbsp;</td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td rowspan="3" bgcolor="#ffffff">&nbsp;</td>
          <td rowspan="2" bgcolor="#ffffff">&nbsp;</td>
          <td rowspan="2" bgcolor="#ffffff">&nbsp; <br/>&nbsp;</td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td bgcolor="#1B1B1B">&nbsp;</td>
          <td bgcolor="#1B1B1B">&nbsp;</td>
          <td colspan="2" bgcolor="#ffffff">&nbsp;</td>
          <td colspan="2" bgcolor="#ffffff">&nbsp;</td>
        </tr>
        <tr>
          <td rowspan="3" bgcolor="#fffa69">&nbsp;</td>
          <td bgcolor="#1B1B1B">&nbsp;</td>
          <td bgcolor="#1B1B1B">&nbsp;</td>
          <td colspan="2" bgcolor="#ffffff">&nbsp;</td>
          <td colspan="2" rowspan="2" bgcolor="#074481">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2" bgcolor="#ffffff">&nbsp;</td>
          <td bgcolor="#1B1B1B">&nbsp;</td>
          <td bgcolor="#1B1B1B">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="4" bgcolor="#ffffff">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
