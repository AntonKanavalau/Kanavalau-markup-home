<h1>Вомбатовые</h1>
<p><strong>Вомбатовые</strong> или <strong>вомбаты</strong> (лат. <em>Vombatidae</em>) — семейство
    <a href="sumchatie.html" title="сумчатые животные">сумчатых</a>
    <a href="mlekopitaushie.html" title="млекопитающие">млекопитающих</a>
    из отряда двурезцовых, обитающих в Австралии.</p>
<p><b>Вомбаты</b> — роющие норы травоядные животные, внешне напоминающие маленьких медведей или гигантского хомяка. </p>
