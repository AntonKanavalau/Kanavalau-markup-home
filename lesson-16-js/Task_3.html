<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task_3</title>
  </head>
  <body>
    <script>
      'use strict'

      const x = prompt("Введите число");
      const n = prompt("Введите степень");

      function pow(x, n) {
        if (n === 0) {
          return 1;
        }
        if (x === 0) {
          return 0;
        }
        if (x === 1) {
          return 1;
        }

        var result = 1;
        while (n !== 0) {
          result *= x;
          n = n - 1;
        }

        return result;
      }

      alert("Результат: " + pow(x, n));
    </script>
  </body>
</html>
